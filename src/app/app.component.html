<div>
  Пользователи:
  <ng-container *ngFor="let user of myUsers">
    <mat-card>
      <mat-card-header>
        <mat-card-title>title: {{user.title}}</mat-card-title>
        <mat-card-subtitle>userId: {{user.userId}}, id: {{user.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>completed: {{user.completed}}</mat-card-content>
    </mat-card>
      <br>
  </ng-container>
</div>
