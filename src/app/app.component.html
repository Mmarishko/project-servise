<section>
  <h4>Управление подписками</h4>
  <div class="row">
    <div class="coll-"></div>
    <button
            mat-raised-button color="primary"
            (click)="enableSubscription()"
    >Запустить получение данных</button>
    <button
            mat-raised-button color="warn"
            (click)="disableSubscription()"
            [disabled]="!enableRaisedButton"
    >Остановить получение данных</button>
  </div>
</section>

<h4>Полученные данные: </h4>
<table class="container">
  <thead>
    <tr class="content">
      <td>Упорядоченные числа</td>
      <td>Случайные числа</td>
    </tr>
  </thead>
  <tbody>
    <tr class="content">
      <td>
        <mat-list role="list">
          <mat-list-item *ngFor="let item of counterNumbers" role="listitem">{{item}}</mat-list-item>
        </mat-list>
      </td>
      <td>
        <mat-list role="list">
          <mat-list-item *ngFor="let item of randomNumbers" role="listitem">{{item}}</mat-list-item>
        </mat-list>
      </td>
    </tr>
  </tbody>
</table>
